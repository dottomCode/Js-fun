<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angkot</title>
</head>

<body>


  <script>
    var jmlAngkot = 10;
    var aktif = 6;
    var angkot = 1;

    while (angkot <= aktif) {
      console.log(`Angkot No. ${angkot} beroperasi dengan baik.`)
      angkot++;
    }

    for (angkot = aktif + 1; angkot <= jmlAngkot; angkot++) {
      console.log(`Angkot No. ${angkot} sedang diperbaiki`);
    }
  </script>
</body>

</html>
