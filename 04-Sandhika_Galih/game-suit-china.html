<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Game Suwit Jawa v1</title>
</head>

<body>

   <script>
      var tanya = true;
      while (tanya) {
         //menangkap pilihan player
         var p = prompt('Tolong Pilih : gunting , batu , kertas');

         //menangkap pilihan computer
         //membangkitkan bilangan random

         var comp = Math.random();

         if (comp < 0.34) {
            comp = 'batu';
         } else if (comp >= 0.34 && comp < 0.67) {
            comp = 'gunting';
         } else {
            comp = 'kertas';
         }

         //menentukan rules
         var hasil = '';
         if (p == comp) {
            hasil = 'SERI!';
         } else if (p == 'gunting') {
            // if (comp == 'batu') {
            //    hasil = 'MENANG!';
            // } else {
            //    hasil = 'KALAH!';
            // }
            hasil = (comp == 'batu') ? 'KALAH!' : 'MENANG!';
         } else if (p == 'batu') {
            hasil = (comp == 'gunting') ? 'MENANG!' : 'KALAH!';
         } else if (p == 'kertas') {
            hasil = (comp == 'batu') ? 'MENANG!' : 'KALAH!';
         } else {
            hasil = 'Memasukan pilihan yang salah !!';
         }

         //tamilkan hasilnya
         alert(`Kamu memilih : ${p} dan Komputer memilih ${comp} 
Maka hasilnya : Kamu ${hasil}`);

         tanya = confirm(`Main lagi  ?`);
      }

      alert('terimakasih sudah ikut bermain');
   </script>
</body>

</html>
