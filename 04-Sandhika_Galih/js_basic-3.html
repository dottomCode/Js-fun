<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angkot</title>
</head>

<body>


  <script>
    var item = prompt('Masukan Hobby Anda ?');

    switch (item) {
      case 'design':
        alert(`Kamu memilih DESIGN sebagai hobi`);
        break;
      case 'blog':
        alert(`Kamu memilih BLOG sebagai hobi`);
        break;
      case 'ngoding':
        alert(`Kamu memilih NGODING sebagai hobi`);
        break;
      case 'ngontes':
        alert(`Kamu memilih NGONTES sebagai hobi`);
        break;
      default:
        alert(`Hobi kamu tidak tersedia di database kami`);
    }
  </script>
</body>

</html>
