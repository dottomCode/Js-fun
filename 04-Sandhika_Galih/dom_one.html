<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambah Elemen</title>
</head>

<style>
    main {
        border: 1px solid black;
    }

    #a,
    #b {
        border: 1px dashed grey;
        margin: 15px;
    }
</style>

<body>
    <main>
        <section id="a">
            <ul>
                <li>Nama</li>
                <li>Umur</li>
                <li>Hobby</li>
            </ul>
        </section>
        <section id="b">
            <h1>Javascript Basic</h1>
            <a href="#!">Link Download</a>
        </section>
    </main>

    <script>
        const libaru = document.createElement('li');
        const textbaru = document.createTextNode('Profesi');

        libaru.appendChild(textbaru);

        const sectiona = document.querySelector('ul');
        sectiona.appendChild(libaru);


        libaru.style.backgroundColor = "yellow";

        const litengah = document.createElement('li');
        const texttengah = document.createTextNode('Alamat')

        litengah.appendChild(texttengah);

        const ul = document.querySelector('section#a ul');
        const txtnew = ul.querySelector('li:nth-child(2)');

        ul.insertBefore(litengah, txtnew);
        litengah.style.backgroundColor = "yellow";

        const hapus1 = document.getElementById('b');
        const link = hapus1.querySelector('a');

        hapus1.removeChild(link);

        const h1 = hapus1.querySelector('h1');

        const h1new = document.createElement('h1');
        const hnew = document.createTextNode('Vue The best');

        h1new.appendChild(hnew);

        hapus1.replaceChild(h1new, h1);
    </script>
</body>

</html>
