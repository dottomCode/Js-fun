<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SetTime</title>
</head>

<body>
   <script>
      console.log("Selamat datang di Kostan 24");
      setTimeout(() => {
         console.log("Terimakasih sudah mampir, silahkan datang kembali");
      }, 3000)
      console.log("Ada yang bisa dibantu ?");
   </script>
</body>

</html>
